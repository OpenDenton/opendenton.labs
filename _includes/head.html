<head>
  <!-- =====  BASIC PAGE NEEDS  ===== -->
  <meta charset="utf-8">
  <title>{{ site.title }}</title>

  <!-- =====  SEO MATE  ===== -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <!-- Jekyll Metadata -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <!-- <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}"> -->

  <!-- BASIC INFO -->
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">

  <meta name="author" content="Open Denton">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:type" content="website">
  <meta property="twitter:creator" content="{{ site.twitter_username }}">
  <meta property="twitter:site" content="{{ site.twitter_username }}">

  <!-- TWITTER CARD -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="{{ site.twitter_username }}">
  <meta name="twitter:creator" content="{{ site.twitter_username }}">

  <!-- METADATA / OG / TWITTER -->
  {% if page.desc %}
  <meta name="description" content="{{ page.desc | strip_html | strip_newlines | truncate: 160 }}" >
  <meta property="og:description" content="{{ page.desc | strip_html | strip_newlines | truncate: 160 }}">
  <meta name="twitter:description" content="{{ page.desc | strip_html | strip_newlines | truncate: 160 }}">
  {% else %}
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_newlines | truncate: 160 }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_newlines | truncate: 160 }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_newlines | truncate: 160 }}{% endif %}">
  {% endif %}

  <!-- KEYWORDS -->
  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords }}" >
  {% else %}
  <meta name="keywords" content="{{ site.keywords }}">
  {% endif %}

  {% if page.image %}
    {% capture meta_img %}/assets/images/posts/{{ page.image }} {% endcapture %}
    <meta property="og:image" content="{{ site.url }}{{ meta_img }}">
    <meta name="twitter:image" content="{{ site.url}}{{ meta_img }}">
  {% else %}
    <meta property="og:image" content="{{ site.url }}/images/og.png">
    <meta name="twitter:image" content="{{ site.url }}/images/og.png">
  {% endif %}

  <!-- =====  MOBILE SPECIFICATION  ===== -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="viewport" content="width=device-width">

  <!-- =====  CSS  ===== -->
  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/font-awesome.min.css" | prepend: site.baseurl }}" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/menu.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/animation.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/owl.carousel.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/jquery.mb.ytplayer.min.css" | prepend: site.baseurl }}" media="all">

  <!-- ==== favicon ==== -->
  <link rel="shortcut icon" href="{{ "/assets/images/favicon.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" href="{{ "/assets/images/apple-touch-icon.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ "/assets/images/apple-touch-icon-72x72.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ "/assets/images/apple-touch-icon-114x114.png" | prepend: site.baseurl }}">
</head>
